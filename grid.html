<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container {
            display: grid;/*ficar um do lado do outro*/
            grid-template-columns: auto;/*tamanho das*/
            gap: 10px; /*distancia entre o display*/
        }
    </style>
</head>
<body>
    <div class="grid-container">
        
        <div style="background-color: antiquewhite; padding: 10px;">Bloco 1</div>
        <div style="background-color: blueviolet; padding: 10px;">Bloco 2</div>
        <div style="background-color: blue; padding: 10px;">bloco 3</div>
        <div style="background-color: red; padding: 10px;">bloco 4</div>
    </div>
</body>
</html>
